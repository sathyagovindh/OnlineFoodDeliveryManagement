<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="background">
        <div class="slideshow-container">
            <div class="slideshow">
                <img src="../images/img_1.jpg" alt="Image 1">
                <img src="../images/img_2.jpg" alt="Image 2">
                <img src="../images/img_3.jpg" alt="Image 3">
                <img src="../images/img_4.jpg" alt="Image 4">
                <img src="../images/img_5.jpg" alt="Image 5">
                <img src="../images/img_6.jpg" alt="Image 6">
            </div>
        </div>
    </div>
    
    
    <div class="login-modal">
        <div class="logo_login">
             <h2 class="box_name">Login</h2>
             <div class="logo">
              <pre class="website_name"><b>Feast Factory</b></pre>
              <div><img class="logo" src="..\images\logo\logo.jpg"/></div>
             
          </div>
         </div>
        <form>
            <center>
                <input type="email" id="email" name="email" placeholder="Email">
                <input type="password" id="password" name="password" placeholder="Password">
                <button type="submit">Login</button>
                <a href="#" class="forgot-password">forgot password?</a>
            </center>
        </form>
        <div class="new-user">
            <p>New user?  <a href="sign_up.html">create an account</a></p>
            
        </div>
        <footer>
            <a href="../index.html"><img  class="black_arrow" src="../images/back_arrow.jpg" width="40px" height="40px"/></a>
            </footer>
    </div>

</body>
</html>
